<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg Exp Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <main class="container">
    <h1 class="text-center display-3 text-muted m-4">Regular Expression Form</h1>
    <form class="bg-light container rounded p-4">
      <div class="input-group m-3">
        <label class="input-group-text" for="name">Full Name</label>
        <input id="name" type="text" class="form-control" placeholder="first and last names" pattern="^[a-zA-Z ]{2,20}$" required>
        <p class="invalid-feedback">
          Enter a valid name (2 to 20 letters long)
        </p>
      </div>
      <div class="input-group m-3">
        <label class="input-group-text">Email</label>
        <input id="email" type="text" class="form-control" placeholder="email" required>
        <p class="invalid-feedback">
          Enter a valid email
        </p>
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Phone</label>
        <input id="phone" type="tel" class="form-control" placeholder="cellphone number" required>
        <p class="invalid-feedback">
          Enter a valid phone number please
        </p>
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Password</label>
        <input id="password" type="password" class="form-control" placeholder="private" required>
        <p class="invalid-feedback">
          Not a strong password. Need help? <button type="button" class="btn btn-outline-info btn-sm" id="pass-btn-gen">Generate Password</button>
        </p>
        <p class="input-group">
          See password:&ThickSpace;
          <input type="checkbox" id="password-look" style="height:100%" onclick="passwordToggle()">
        </p>
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Zipcode</label>
        <input id="zipcode" type="text" class="form-control" placeholder="zipcode" required>
        <p class="invalid-feedback">
          Enter a valid US zipcode
        </p>
      </div>
      <div class="mx-auto text-center">
        <input type="submit" value="Submit" class="btn btn-primary w-50" >
      </div>
      <footer class="mt-4">
        Coded by <a href="https://twitter.com/joseriosdev" class="text-primary text-center">&#64;joseriosdev</a>
      </footer>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>

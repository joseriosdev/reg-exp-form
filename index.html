<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg Exp Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <main class="container">
    <h1 class="text-center display-3 text-muted m-4">Regular Expresion Form</h1>
    <form class="bg-light container rounded p-4">
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Full Name</label>
        <input type="text" class="form-control" placeholder="name">
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Email</label>
        <input type="email" class="form-control" placeholder="email">
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Phone</label>
        <input type="number" class="form-control" placeholder="cellphone number">
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Password</label>
        <input type="password" class="form-control" placeholder="private">
      </div>
      <div class="input-group m-3">
        <label class="input-group-text" id="basic-addon2">Zipcode</label>
        <input type="text" class="form-control" placeholder="zipcode">
      </div>
      <!-- <div class="container p-3 mx-auto">
        <input type="submit" value="Submit" class="btn btn-primary w-50">
      </div> -->
      <div class="mx-auto text-center">
        <input type="submit" value="Submit" class="btn btn-primary w-50" >
      </div>
      <footer class="mt-4">
        <a href="https://twitter.com/joseriosdev" class="text-danger text-center">&#64;joseriosdev</a>
      </footer>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
